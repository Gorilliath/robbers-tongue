<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <title>Robber's Tongue</title>
    <style>
      body {
        text-align: center;
      }
      hr {
        margin-bottom: 50px;
      }
      textarea {
        font-size: large;
        width: 66%;
        height: 200px;
        min-width: 200px;
        min-height: 200px;
        max-width: 700px;
        margin: 10px;
      }
      button {
        font-size: large;
        width: 33%;
        min-width: min-content;
        max-width: 350px;
        margin: 5px 0;
      }
      @media (prefers-color-scheme: dark) {
        body {
          color: #c2bfbb;
          background-color: #2d2e2f;
        }
        textarea {
          color: #c2bfbb;
          background-color: #3c4042;
        }
        button {
          color: #c2bfbb;
          background-color: #3c4042;
        }
      }
    </style>
    <noscript>
      <h2>But you ain't got no scripts lieutenant Dan</h2>
      <h2>But you ain't got no scripts lieutenant Dan</h2>
      <h2>But you ain't got no scripts lieutenant Dan</h2>
    </noscript>
    <script>
      let consonants = "bcdfghjklmnpqrstvwxyz";
      consonants += consonants.toUpperCase();

      function $ (e) {
        return document.querySelector(e);
      }

      function encode () {
        let text = $(".input").value;

        for (let char of consonants) {
          let regex = new RegExp(char, "gm");
          text = text.replace(regex, `${char}o${char.toLowerCase()}`);
        }

        $(".output").value = text;
      };

      function decode () {
        let text = $(".input").value;

        for (let char of consonants) {
          let regex = new RegExp(`${char}o${char.toLowerCase()}`, "gm");
          text = text.replace(regex, char);
        }

        $(".output").value = text;
      }
    </script>
  </head>
  <body>
    <h1>Robber's Tongue</h1>
    <hr>
    <textarea class="input" placeholder="Input here..."></textarea>
    <br>
    <button onclick="encode()">Encode</button>
    <button onclick="decode()">Decode</button>
    <br>
    <textarea class="output" placeholder="Output will appear here..." readonly=""></textarea>
  </body>
</html>
